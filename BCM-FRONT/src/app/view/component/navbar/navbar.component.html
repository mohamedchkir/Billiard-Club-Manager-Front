      </ul>

      <ul *ngIf="(user | async)?.role == ''; else logout" class="items-center hidden ml-auto space-x-8 lg:flex">
        <li>
          <a href="/login" aria-label="Sign in" title="Sign in"
             class="font-mono group relative inline-block overflow-hidden rounded px-12 py-3 text-sm font-medium text-white hover:text-green-800 focus:outline-none focus:ring ">
            <span
              class="ease absolute left-0 top-0 h-0 w-0 border-t-2 border-green-800 transition-all duration-200 group-hover:w-full"></span>
            <span
              class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-green-800 transition-all duration-200 group-hover:h-full"></span>
            <span
              class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-green-800 transition-all duration-200 group-hover:w-full"></span>
            <span
              class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-green-800 transition-all duration-200 group-hover:h-full"></span>
            Sign in
          </a>
        </li>

        <li>
          <a href="/register" aria-label="Sign up" title="Sign up"
             class=" font-mono group relative inline-block overflow-hidden rounded px-12 py-3 text-sm font-medium text-green-800 bg-white hover:text-white hover:bg-green-800 focus:outline-none focus:ring ">
            <span
              class="ease absolute left-0 top-0 h-0 w-0 border-t-2 border-white transition-all duration-200 group-hover:w-full"></span>
            <span
              class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-white transition-all duration-200 group-hover:h-full"></span>
            <span
              class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-white transition-all duration-200 group-hover:w-full"></span>
            <span
              class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-white transition-all duration-200 group-hover:h-full"></span>
            Sign up
          </a>
        </li>
      </ul>

      <ng-template #logout>

        <ul class="items-center hidden space-x-8 lg:flex">
        <li>
          <a (click)="logOut()" aria-label="LogOut" title="LogOut"
             class=" font-mono group relative inline-block overflow-hidden rounded px-12 py-3 text-sm font-medium text-white bg-red-500 hover:font-bold hover:bg-red-500 focus:outline-none focus:ring ">
             <span
               class="ease absolute left-0 top-0 h-0 w-0 border-t-2 border-white transition-all duration-200 group-hover:w-full"></span>
            <span
              class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-white transition-all duration-200 group-hover:h-full"></span>
            <span
              class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-white transition-all duration-200 group-hover:w-full"></span>
            <span
              class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-white transition-all duration-200 group-hover:h-full"></span>
            Log Out
          </a>
        </li>
      </ul>
      </ng-template>

      <!-- Mobile menu -->
      <div class="ml-auto lg:hidden">
        <button aria-label="Open Menu" title="Open Menu"
                class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline">
          <svg class="w-5 text-gray-600" viewBox="0 0 24 24">

            <path fill="currentColor" d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"></path>
            <path fill="currentColor" d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"></path>
          </svg>
        </button>

      </div>
    </div>
  </div>
</div>
