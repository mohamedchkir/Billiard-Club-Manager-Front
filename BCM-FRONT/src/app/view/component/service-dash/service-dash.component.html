
<div class="table-header flex justify-between mb-3">
  <h2 class="text-white font-mono font-extrabold text-3xl ">Clubs : </h2>
  <button  class="bg-green-600 text-white font-mono w-25 px-4 rounded-md " (click)="openDialog()">Add Service</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource ">


    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef=" let i = index"> {{ i + 1 }} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let service"> {{ service.name }} </td>
    </ng-container>


    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let service"> <img [src]="service.imageUrl" alt="club image" class="rounded img-fluid p-2" style="width: 50px; height: 50px;"> </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let service">
        <button mat-icon-button color="warn" (click)="deleteService(service.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let service; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of services"
                 [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="totalItems">
  </mat-paginator>

</div>
