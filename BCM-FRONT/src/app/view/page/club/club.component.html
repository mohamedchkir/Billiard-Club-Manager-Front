<!-- Navbar -->
<app-navbar/>

<!-- Header -->
<div class="bg-gray-950">
  <div class="px-4 py-10 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-10">

    <div class="max-w-xl sm:mx-auto lg:max-w-2xl">
      <div class="flex flex-col sm:text-center sm:mb-0">
        <div class="max-w-xl md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
          <h2
            class="max-w-lg font-mono text-3xl font-bold leading-none tracking-tight text-white sm:text-4xl md:mx-auto">
            Our Partners Clubs
          </h2>
        </div>
      </div>
      <!-- Search component-->
      <app-search/>
    </div>
  </div>
</div>

<!-- content -->
<div class="bg-gray-950">
  <div class="px-4 py-1 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-10">
    <div class="grid gap-8 lg:grid-cols-4 sm:max-w-sm sm:mx-auto lg:max-w-full" *ngIf="(clubs$ | async) as clubs">

      <div class="overflow-hidden transition-shadow duration-300 bg-white rounded shadow-sm" *ngFor="let club of clubs">
        <img src="../../../../assets/images/billiard-club-ripska.jpg" class="object-fill w-full h-60" alt="" />
        <div class="px-5 py-3">
          <a href="/" aria-label="Category" title="Film It!"
            class="inline-block mb-3 text-2xl font-bold leading-5 transition-colors duration-200 hover:text-green-800">{{club.name}}</a>
          <p class="mb-2 text-gray-700 border-y-2 p-1">
            {{club.description}}
          </p>
          <div class=" flex justify-between text-center">
            <a href="/" aria-label=""
              class="inline-flex  font-semibold transition-colors duration-200 text-green-700 hover:text-green-900">Learn
              more</a>

            <p class="flex text-center text-sm">
              <svg  class="w-4 h-5 " id="" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 395.71 395.71" >
                <g>
                  <path d="M197.849,0C122.131,0,60.531,61.609,60.531,137.329c0,72.887,124.591,243.177,129.896,250.388l4.951,6.738
		c0.579,0.792,1.501,1.255,2.471,1.255c0.985,0,1.901-0.463,2.486-1.255l4.948-6.738c5.308-7.211,129.896-177.501,129.896-250.388
		C335.179,61.609,273.569,0,197.849,0z M197.849,88.138c27.13,0,49.191,22.062,49.191,49.191c0,27.115-22.062,49.191-49.191,49.191
		c-27.114,0-49.191-22.076-49.191-49.191C148.658,110.2,170.734,88.138,197.849,88.138z" />
                </g>
              </svg>
              <span class="">{{club.city.name}}</span>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!--Footer-->
<app-footer/>
