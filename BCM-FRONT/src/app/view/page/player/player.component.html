<!-- Navbar -->
<app-navbar/>

<!-- Header -->
<div class="bg-gray-950">
  <div class="px-4 py-10 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-10">

    <div class="max-w-xl sm:mx-auto lg:max-w-2xl">
      <div class="flex flex-col sm:text-center sm:mb-0">
        <div class="max-w-xl md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
          <h2
            class="max-w-lg font-mono text-3xl font-bold leading-none tracking-tight text-white sm:text-4xl md:mx-auto">
            Our Players
          </h2>
        </div>
      </div>

      <!-- Search component-->
      <div class=" w-screen max-w-screen-md">
        <div class="flex flex-col">
          <div class="rounded-xl bg-gray-950 p-6 shadow-lg">
            <form (ngSubmit)="onSearch(name.value, city.value)">

              <div class="flex justify-between gap-4">
                <div class="relative  w-full flex items-center justify-between rounded-md">
                  <svg class="absolute left-2 block h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24"
                       height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                       stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" class=""></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65" class=""></line>
                  </svg>
                  <input #name type="text" name="search"
                         class=" font-mono h-12 w-full cursor-text rounded-md border border-gray-100 bg-gray-100 py-4 pr-40 pl-12 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                         placeholder="Search by name" />
                </div>
                <div  class="flex flex-col">
                  <select #city id="city"
                          class=" block w-full font-mono rounded-md border overflow-auto border-gray-100 bg-gray-100 px-2 py-3 shadow-sm outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <option value="">City</option>
                    <option *ngFor="let city of cities$ | async" [value]="city.id">{{city.name}}</option>
                  </select>
                </div>

              </div>

              <div class="mt-6 grid w-full grid-cols-2 justify-center space-x-4 md:flex">
                <button
                  class=" font-mono rounded-lg hover:bg-green-800 hover:text-white hover:border border border-black hover:border-white w-1/2 px-8 py-2 font-medium text-white outline-none focus:ring">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- content -->
<div class="bg-gray-950">
  <div
    class="px-4 py-1 border-y border-gray-400 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-10">
    <div class="grid gap-8 lg:grid-cols-4 sm:max-w-sm sm:mx-auto lg:max-w-full " *ngIf="(players$ | async) as players">
      <div class="flex border-b pb-4 border-gray-700" *ngFor="let player of players">
        <img class="object-cover w-20 h-20 mr-4 rounded-full shadow"
          src="{{player.imageUrl}}"
          alt="Person" />
        <div class="flex flex-col justify-center">
          <p class="text-lg font-bold text-white font-mono"> {{player.firstName}}  {{player.lastName}}</p>
          <p class="flex text-center text-sm">
            <svg class="w-4 h-5 " id="" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 395.71 395.71">
              <g>
                <path d="M197.849,0C122.131,0,60.531,61.609,60.531,137.329c0,72.887,124.591,243.177,129.896,250.388l4.951,6.738
  c0.579,0.792,1.501,1.255,2.471,1.255c0.985,0,1.901-0.463,2.486-1.255l4.948-6.738c5.308-7.211,129.896-177.501,129.896-250.388
  C335.179,61.609,273.569,0,197.849,0z M197.849,88.138c27.13,0,49.191,22.062,49.191,49.191c0,27.115-22.062,49.191-49.191,49.191
  c-27.114,0-49.191-22.076-49.191-49.191C148.658,110.2,170.734,88.138,197.849,88.138z" />
              </g>
            </svg>
            <span class="text-white">{{player.city.name}}</span>
          </p>
        </div>
      </div>



    </div>
  </div>
</div>

<!-- Footer -->
<app-footer/>
